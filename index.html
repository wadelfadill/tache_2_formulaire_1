<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page de connexion</title>
    <link rel="stylesheet" href="formulaire.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="" alt="">
        </div>
        <div class="formulaire">
            <legend><h3>REGISTRATION FORM</h3></legend>
            <form action="" method="post" class="form_elem">
                <div class="form_1">
                    <div class="firstname">
                        <input type="text" name="firstname" id="firstname" placeholder="First name">
                    </div>
                    <div class="lastname">
                        <input type="text" name="firstname" id="firstname" placeholder="Last name">
                    </div>
                </div>
                <div class="form">
                    <div class="input">
                     
                        <br>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="icone_1">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="form">
                    <div class="input">
                        
                        <input type="mail" name="Email" id="Email" placeholder="Email address">
                    </div>
                    <div class="icone_1">
                        <i class="fa-regular fa-envelope"></i>                    
                    </div>
                </div>
                <div class="form_4">
                    <div class="input">
                        <select name="gender" id="gender">
                            <option value="" class="gender">Gender</option>
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                        </select>
                    </div>
                </div>
                <div class="form">
                    <div class="input">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="icone_1">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="form">
                    <div class="input">
                        <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Password confirmation">
                    </div>
                    <div class="icone_1">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="form_7">
                    <input type="submit" value="Register" class="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
